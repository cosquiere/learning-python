{% extends 'base.html' %}


{% block title %} Login {% endblock %}


{% block section %}


<form method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="usr" placeholder="Username"/>
    </div>
    <div>
        <input type="password" name="pwd" placeholder="Password"/>
    </div>
    <div>
        <button>Login</button>
    </div>
</form>

{% for error in errors %}

    <p> {{error}}</p>

{% endfor %}


{% endblock %}
