{% extends 'base.html' %}


{% block title %} Photos {% endblock %}

{% block section %}

     <h1>Last 5 published photos</h1>

        <div class="container">
            <div class="row">
            {% for photo in photo_list  %}


              <div class="col-xs-12 col-sm-6 col-lg-4">
              <h2>{{photo.name}}</h2>
              <div class="card" >
                <img class="card-img-top" src="{{photo.url}}" alt="Card image"  height="200px">
                <div class="card-body">
                  <h4 class="card-title">John Doe</h4>
                  <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                  <a href="{% url 'photo_detail' photo.pk%}" class="btn btn-primary">See details</a>
                </div>
              </div>
            </div>


            {% endfor %}
          </div>
        </div>

{% endblock %}
